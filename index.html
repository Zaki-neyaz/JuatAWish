<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffc0cb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Happy Birthday My Bebu üíñ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 2rem;
      animation: glow 2s ease-in-out infinite alternate;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      color: transparent;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff1493; }
    }

    .slider-container {
      max-width: 90%;
      margin: 2rem auto;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100vw;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: auto;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .special-message {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      margin: 2rem auto;
      border-radius: 20px;
      max-width: 90%;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #fff;
      backdrop-filter: blur(10px);
    }

    button, .audio-player button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3e8c;
    }

    .hearts, .fireworks, .confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .special-message { font-size: 1rem; }
      button { padding: 10px 18px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1 id="typewriter"></h1>
  <div class="slider-container">
    <div class="slides" id="slides">
      <img src="bebu-photo.jpg" alt="With My Bebu">
      <img src="1.jpg" alt="Memories">
      <img src="2.jpg" alt="Together">
    </div>
    <button class="slider-btn prev" onclick="changeSlide(-1)">‚ùÆ</button>
    <button class="slider-btn next" onclick="changeSlide(1)">‚ùØ</button>
  </div>

  <div class="special-message">
    <p>My dearest Bebu,</p>
    <p>On your special day, thank you for being my strength, my joy, and my peace through every storm. üí´</p>
    <p>Your smile lights up my world. Happy Birthday, my jaan. üå∏</p>
    <p>Forever yours,<br/>üíò Your Love</p>
  </div>

  <div class="audio-player">
    <button onclick="document.getElementById('myAudio').play()">üéß Play My Heart</button>
    <audio id="myAudio" src="zaki.mp3" preload="auto"></audio>
  </div>

  <div class="hearts"></div>
  <canvas class="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Floating Hearts
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.querySelector(".hearts").appendChild(heart);
    }

    // Typewriter Effect
    const msg = "Happy Birthday Amisha üíñ";
    let i = 0;
    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("typewriter").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Confetti
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });

    // PWA service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
